<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Sony Ten 5 Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000000, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
    }

    .frame-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    .fancy-frame {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      border-radius: 20px;
      border: 3px solid #00ffff66;
      box-shadow: 0 0 20px #00ffff99;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .fancy-frame:hover {
      transform: scale(1.005);
      box-shadow: 0 0 30px #00ffff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ========== Right Corner Pop-up ========== */
    #telegram-popup {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      padding: 20px 24px;
      max-width: 300px;
      color: white;
      z-index: 1000;
      display: none;
      animation: fadeInUp 0.6s ease forwards;
    }

    #telegram-popup h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #00ffe7;
      text-shadow: 0 0 5px #00fff7;
    }

    #telegram-popup p {
      margin: 0 0 15px;
      font-size: 14px;
      line-height: 1.4;
      color: #ddd;
    }

    #telegram-popup a {
      display: inline-block;
      padding: 8px 16px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 10px #00b7ff;
      transition: transform 0.2s ease;
    }

    #telegram-popup a:hover {
      transform: scale(1.05);
    }

    #telegram-popup .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      opacity: 0.6;
      transition: 0.2s;
    }

    #telegram-popup .close-btn:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    /* ========== Center Pop-up ========== */
    #center-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      max-width: 90%;
      width: 350px;
      z-index: 2000;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
      color: #fff;
      display: none;
      animation: fadeInZoom 0.5s ease forwards;
    }

    #center-popup h2 {
      margin-bottom: 10px;
      color: #00f7ff;
    }

    #center-popup p {
      margin-bottom: 20px;
      color: #ccc;
    }

    #center-popup .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    #center-popup .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .btn-join {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      box-shadow: 0 0 12px #00bfff;
    }

    .btn-joined {
      background: #1e1e1e;
      color: #00ffe7;
      border: 1px solid #00ffe7;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @media screen and (max-width: 480px) {
      #telegram-popup {
        bottom: 20px;
        right: 20px;
        width: calc(100% - 40px);
        max-width: unset;
      }

      #center-popup {
        width: 90%;
      }
    }
  </style>
</head>
